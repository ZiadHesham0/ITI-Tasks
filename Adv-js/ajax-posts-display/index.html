<!DOCTYPE html class="m-0 p-0">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax-posts-display</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black mb-0 pb-0 pt-20">
    <nav
      class="navbar bg-base-100 shadow-sm flex justify-between px-7 bg-zinc-900 fixed top-0 right-0 left-0 z-20"
    >
      <a onclick="fetchData()"
        class="btn btn- text-xl text-zinc-700 font-mono hover:bg-[#18181B] hover:text-white transition-all duration-200"
        >Get Posts</a
      >
    </nav>

    <!-- From Uiverse.io by Novaxlo -->
    <div class="homeLoader flex justify-center items-center min-h-[70vh]">
      <div class="capybaraloader">
        <div class="capybara">
          <div class="capyhead">
            <div class="capyear">
              <div class="capyear2"></div>
            </div>
            <div class="capyear"></div>
            <div class="capymouth">
              <div class="capylips"></div>
              <div class="capylips"></div>
            </div>
            <div class="capyeye"></div>
            <div class="capyeye"></div>
          </div>
          <div class="capyleg"></div>
          <div class="capyleg2"></div>
          <div class="capyleg2"></div>
          <div class="capy"></div>
        </div>
        <div class="loader">
          <div class="loaderline"></div>
        </div>
      </div>
    </div>



    <div class="posts px-5 py-2 " id="postsContainer">

    </div>

    <script src="script.js"></script>
  </body>
</html>
